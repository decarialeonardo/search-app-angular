<mat-card class="item-card">
  <mat-card-header>
    <mat-card-title>
      <h2 *ngIf="item.price">{{item.price}}â‚¬</h2>
      <h3>{{item.title}}</h3>
    </mat-card-title>
    <mat-card-subtitle *ngIf="item.email">{{item.email}}</mat-card-subtitle>
  </mat-card-header>
  <div class="image-container">
    <img mat-card-image src="{{item.image}}" alt="{{item.title}} image">
  </div>
  <mat-card-content *ngIf="item.description" class="card-description">
    <p>
      {{item.description | truncate: 150 }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="favorite" (click)="remove()" mat-icon-button color="warn" aria-label="Remove favorite">
      <mat-icon>favorite</mat-icon>
    </button>
    <button *ngIf="!favorite" (click)="add()" mat-icon-button color="warn" aria-label="Add favorite">
      <mat-icon>favorite_border</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
