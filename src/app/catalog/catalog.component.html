<div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="1em">
  <div fxFlex="75" fxFlexOffset="5">
    <app-search (submitSearch)="onSubmitSearch($event)"></app-search>
  </div>
  <div fxFlex="20">
    <button mat-stroked-button color="accent" (click)="onShowFavorites()">
      Favorites
      <mat-icon>favorite_border</mat-icon>
    </button>
  </div>
</div>

<div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="1em">
  <div fxFlex="75" fxFlexOffset="5">Total de resultados {{filteredItems.length}}</div>
  <div fxFlex="20">
    <mat-form-field appearance="fill">
      <mat-label>Order By</mat-label>
      <mat-select [(ngModel)]="orderByKey" (selectionChange)="onOrderBy($event.value)">
        <mat-option value="title">Title</mat-option>
        <mat-option value="description">Description</mat-option>
        <mat-option value="price">Price</mat-option>
        <mat-option value="email">Email</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>



<div fxLayout="row wrap" fxLayoutAlign="space-around center" fxLayoutGap="2em grid">
  <div *ngFor="let item of filteredItems">
    <app-item-card fxLayout="column" fxLayoutGap="1em" [item]="item" [favorite]="isFavoriteItem(item)"
      (addFavorite)="onAddFavorite($event)" (removeFavorite)="onRemoveFavorite($event)">
    </app-item-card>
  </div>
  <div *ngIf="filteredItems.length === 0">
    <h2>No se han encontrado resultados</h2>
  </div>
</div>
